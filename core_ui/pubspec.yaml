name: core_ui
version: 0.0.1
publish_to: none
description: Project Core UI module

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  core:
    path: ../core

  flex_color_scheme: ^8.0.2
  date_input_formatter: ^0.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - resources/fonts/
  fonts:
    - family: Montserrat
      fonts:
        - asset: resources/fonts/Montserrat-Regular.ttf
          weight: 400